<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div>
      <img src="tic-tac-toe.png" alt="tic-tac-toe">
    </div>
  </nav>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div data-cell-index="0" class="cell1"></div>
            <div data-cell-index="1" class="cell2"></div>
            <div data-cell-index="2" class="cell3"></div>
            <div data-cell-index="3" class="cell1"></div>
            <div data-cell-index="4" class="cell2"></div>
            <div data-cell-index="5" class="cell3"></div>
            <div data-cell-index="6"  id="a1"></div>
            <div data-cell-index="7"  id="a2"></div>
            <div data-cell-index="8"  id="a3"></div>
        </div>

    </section>

</body>
</html>
